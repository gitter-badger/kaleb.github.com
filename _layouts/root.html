<!doctype html>
<!--[if lt IE 7 ]> <html class="no-js ie6" lang="en"> <![endif]-->
<!--[if IE 7 ]>    <html class="no-js ie7" lang="en"> <![endif]-->

<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>{% if page.hierarchy %}{{ page.hierarchy | join:'.' }}{% else %}{{ page.title }}{% endif %}{% if page.subtitle %}: {{ page.subtitle }}{% endif %}{% unless paginator.page %} | {% endunless %}{{ site.title }}{% if paginator.page > 1 %} | Page {{ paginator.page }}{% endif %}</title>
{% if page.description %}<meta name="description" content="{{ page.description }}">{% endif %}
{% if page.categories %}<meta name="keywords" content="{{ page.categories | join: ',' }}">{% endif %}
<meta name="author" content="{%if page.author%}{{page.author}}{%else%}{{site.author.name}}{%endif%}">
{% comment %}
  Mobile viewport optimized: http://j.mp/bplateviewport
{% endcomment %}
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="alternate" type="application/atom+xml" title="Blog Atom Feed" href="http://feeds.feedburner.com/KalebHornsby">
<link rel="alternate" type="application/atom+xml" title="Site Changes Atom Feed" href="https://github.com/{{site.author.gh.user}}/{{site.author.gh.repo}}/commits/gh-pages.atom">
<link rel="alternate" type="application/x-wiki" title="Edit this page on Github." href="{% include edit.url %}">{% comment %}http://universaleditbutton.org{% endcomment %}
<!--link rel="stylesheet" type="text/css" href="/+/style.css" /-->
<link rel="stylesheet" type="text/css" href="http://www.webputty.net/css/agtzfmNzc2ZpZGRsZXIMCxIEUGFnZRiFwRMM">
<link href="//netdna.bootstrapcdn.com/bootswatch/2.3.0/united/bootstrap.min.css" rel="stylesheet">
<script type="text/javascript">
(function(w,d){if(w.location!=w.parent.location||w.location.search.indexOf('__preview_css__')>-1){
  var t=d.createElement('script');t.type='text/javascript';t.async=true;
  t.src='http://www.webputty.net/js/agtzfmNzc2ZpZGRsZXIMCxIEUGFnZRiFwRMM';
  (d.body||d.documentElement).appendChild(t);}})(window,document);
</script>
<link href="http://www.webputty.net/respond-proxy.html" id="respond-proxy" rel="respond-proxy">
<!--script src="//cdnjs.cloudflare.com/ajax/libs/modernizr/2.0.6/modernizr.min.js"--><script src="/+/modernizr.js">{% comment %}

    elements & feature detects
{% endcomment %}</script>
<link href="/+/respond.proxy.gif" id="respond-redirect" rel="respond-redirect">
<script src="/+/respond.proxy.js"></script>
</head>
<body>
{{ content }}
</body>
</html>
