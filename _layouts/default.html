<!DOCTYPE html>
<html>
<head>
<title>{{ page.title }} - {{ site.author }}</title>
<meta name="author" content="Kaleb Hornsby">
<meta name="description" content="{{ site.description }}">
<meta name="keywords" content="{{ site.keywords | join: ',' }}">
<meta http-equiv="content-type" content="text/html;charset=UTF-8">
{% if page.path %}
<link rel="alternate" type="application/x-wiki" title="Edit this page" href="{{ site.edit }}{{ page.path }}"> 
<link rel="edit" title="Edit this page" href="{{ site.edit }}{{ page.path }}">
{% endif %}
<script src="/main.js"></script>
<link rel=stylesheet type="text/css" href="/main.css">
</head>
<body>
  <header>
    <hgroup>
      <h1><a href="{{site.url}}">{{ site.title }}</a></h1>
      <h2>{{ site.description }}</h2>
      <nav>
        <a href="/comp">comp</a>
        <a href="/rec">rec</a>
        <a href="sci">sci</a>
        <a href="soc">soc</a>
        <a href="talk">talk</a>
      </nav>
    </hgroup>
  </header>
  <hgroup>
    <h1>{% if page.h1 %}{{ page.h1 }}{% else %}{{ page.title }}{% endif %}</h1>
    <h2>{{ page.subtitle }}</h2>
  </hgroup>
  {{ content }}
<footer>

</footer>
</body>
</html>
