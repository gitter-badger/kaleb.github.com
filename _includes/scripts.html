{% comment %}

  if necessary
{% endcomment %}
{% comment %}
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.js"></script>
<script>window.jQuery||document.write('<script src="{{ site.url }}/_/libs/jquery-1.5.1.min.js">\x3C/script>')</script>
<script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.8.12/jquery-ui.min.js"></script>
{% endcomment %}
{% comment %} scripts {% endcomment %}
{% comment %}
<script src="{{ site.url }}/_/plugins.js"></script>
<script src="{{ site.url }}/_/script.js?v=4"></script>
{% endcomment %}
{% comment %}end scripts{% endcomment %}
<script>
  var _gaq=[["_setAccount","UA-{{ site.ga }}"],["_trackPageview"]];
  (function(d,t){var g=d.createElement(t),s=d.getElementsByTagName(t)[0];g.async=1;
  g.src=("https:"==location.protocol?"//ssl":"//www")+".google-analytics.com/ga.js";
  s.parentNode.insertBefore(g,s)}(document,"script"));
</script>
