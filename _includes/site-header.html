<hgroup>
  <h1><a href="{{ site.url }}" class="">{{ site.title }}</a></h1>
  <h2>{{ site.description }}</h2>
</hgroup>
<ul id="site-header-nav" class="ui-helper-clearfix">
  <li>
    <a href="{{ site.url }}/about" data-icon="ui-icon-person" title="About">About</a>
  </li>
  <li>
    <a href="{{ site.url }}/wiki" data-icon="ui-icon-note" title="Wiki">Wiki</a>
  </li>
  <li>
    <a href="http://www.twitter.com/{{ site.author.twitter }}" rel="me" title="Twitter" data-icon="ui-icon-tweet">Twitter</a>
  </li>
  <li>
    <a href="https://github.com/{{ site.author.gh.user }}" rel="me" title="Fork Me on Github">g</a>
  </li>
  <li>
    <a href="{{ site.url }}/atom.xml" data-icon="ui-icon-signal-diag">Feed</a>
  </li>
  <li>
    <a id="edit-link" href="{% include edit.url %}" title="Edit this page on GitHub" data-icon="ui-icon-pencil">Edit</a>
  </li>
</ul>
